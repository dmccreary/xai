site_name: SITE_NAME
site_description: 'DESCRIPTION All content licensed Creative Commons ShareAlike Attribution Noncommercial'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/GITHUB_REPO_NAME'
repo_url: 'https://github.com/dmccreary/GITHUB_REPO_NAME'

nav:
  - Home: index.md
  - What is Explainable AI?:
    - Introduction: intro/index.md
    - Clever Hans: intro/02-clever-hans.md
    - White Box vs Black Box: intro/03-white-box-vs-black-box.md
  - Levels of Risk:
    - Introduction: risk/index.md
    - FDA Risk Model: risk/fda-risk-model.md
  - Advanced:
    - Introduction: advanced/index.md
    - SHAP Conda Setup: advanced/shap-conda-setup.md
    - SHAP Python Setup: advanced/shap-python.md
  - Types of Analysis: types-of-analysis.md
  - Contact: contact.md
 
# CoderDojo Microsite Standards from here down
edit_uri: 'blob/master/docs'
theme:
  name: material
  extra_css:
    - styles/custom.css
  # logo: img/my-icon.png
  # favicon: img/my-icon.png
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
